<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Researcher</title>
    <link rel="icon" href="logo.jpg" type="image/jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding-bottom: 50px;
            background: url('library-background.jpg') no-repeat center center fixed;
            background-size: cover;

            }
            body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2); /* Slightly translucent effect */
            backdrop-filter: blur(5px); /* Blurred effect for better focus */
            z-index: -1;
        }
        
        

        .search-container {
            margin: 20px 0;
            position: relative;
            display: flex;
            align-items: center;
            width: 60%;
        }

        .search-container input {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            border-radius: 25px;
            border: 1px solid #ccc;
        }
        .music-player-btn {
            position: fixed;
            right: 10px;
            top: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            z-index: 1000;
            font-size: 20px;
        }
        
        .music-panel {
            position: fixed;
            right: -100%;
            top: 0;
            width: 60%;
            height: 100%;
            background: white;
            box-shadow: -4px 0px 10px rgba(0, 0, 0, 0.2);
            transition: right 0.5s ease-in-out;
            padding: 20px;
            z-index: 2000;
        }

        .music-panel iframe {
            width: 100%;
            height: 90%;
            border: none;
        }

        .close-music-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .search-container button {
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 25px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
        }

        .video-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            
        }

        .video-item {
            width: 300px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            position: relative;
            text-align: center;
            background-color: #0b0d0eb8;
            color: white; /* Ensure all text inside video cards is white */
        }

        .video-item:hover {
            transform: scale(1.05);
        }

        .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 1200px;
        height: 600px;
        background: rgba(0, 0, 0, 0.6); /* Dark transparent background */
        backdrop-filter: blur(5px); /* Subtle blur effect */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        }

        .popup iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 16px;
        }

        .delete-btn {
            cursor: pointer;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px;
            margin-top: 10px;
        }

        .popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
        }
        .save-video-btn {
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 25px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            margin-left: 10px;

        }

        .iframe-container {
            margin-top: 50px;
            width: 90%;
            display: flex;
            justify-content: center;
        }

        iframe {
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        notes {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: relative;
        }
        .take-notes-btn {
            position: fixed;
            left: 10px;
            top: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000;
        }
        .sliding-panel {
            position: fixed;
            left: -100%;
            top: 0;
            width: 60%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8); /* Light transparent white */
            backdrop-filter: blur(10px); /* Frosted effect */
            box-shadow: 4px 0px 10px rgba(0, 0, 0, 0.2);
            transition: left 0.5s ease-in-out;
            padding: 20px;
            z-index: 2000;
        }
    
        .sliding-panel iframe {
            width: 100%;
            height: 90%;
            border: none;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .resizable-notepad {
            position: fixed;
            left: -100%;
            top: 0;
            width: 60%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 4px 0px 10px rgba(0, 0, 0, 0.2);
            transition: left 0.5s ease-in-out;
            padding: 20px;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            resize: horizontal;
            overflow: auto;
        }
        
        .notepad-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #007BFF;
            color: white;
        }

        .close-notepad-btn {
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .image-thumbnail {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .image-item {
            background: #ddd;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .image-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }

        .image-popup img {
            max-width: 100%;
            max-height: 500px;
            border-radius: 5px;
        }

        .close-popup-btn {
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 5px;
        }
    </style>
</head>
<body>
    <button class="music-player-btn" onclick="toggleMusicPanel()">▶</button>
    <div class="music-panel" id="musicPanel">
        <button class="close-music-btn" onclick="toggleMusicPanel()">✖</button>
        <iframe src="music.html"></iframe>
    </div>
    <button class="take-notes-btn" onclick="togglePanel()">Take Notes</button>
    <div class="sliding-panel" id="notesPanel">
        <button class="close-btn" onclick="togglePanel()">✖</button>
        <iframe src="chatbot.html"></iframe>
        <iframe src="trial.html" width="100%" height="200px"></iframe>
    </div>
    <img src="logo.jpg" alt="Researcher Logo" width="150">

    <div class="search-container">
        <input type="text" id="searchQuery" placeholder="Search for videos...">
        <button onclick="searchVideos()">Search</button>
    </div>

    <button class="save-video-btn" onclick="togglePopupContainer('saveVideoPopup')">Save Video</button>

    <div class="video-container">
        <div class="video-list" id="videoList"></div>
    </div>

    <div class="popup" id="videoPopup">
        <span class="close-btn" onclick="closePopup()">✖</span>
        <iframe id="popupVideo" allowfullscreen></iframe>
    </div>

    <div class="popup-container" id="saveVideoPopup">
        <h3>Enter Video URL and Title</h3>
        <input type="text" id="videoURL" placeholder="Paste video link here">
        <input type="text" id="videoTitle" placeholder="Enter video title">
        <button onclick="saveVideo()">Save</button>
        <span class="close-btn" onclick="togglePopupContainer('saveVideoPopup')">✖</span>
    </div>

    

    <script>
        document.addEventListener("DOMContentLoaded", () => { renderVideos(); });

        function searchVideos() {
            let query = document.getElementById("searchQuery").value.trim();
            if (query) {
                window.open(`https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`, "_blank");
            }
        }
        
        function togglePopupContainer(id) {
            let popup = document.getElementById(id);
            popup.style.display = popup.style.display === "block" ? "none" : "block";
        }

        function saveVideo() {
            let url = document.getElementById("videoURL").value.trim();
            let title = document.getElementById("videoTitle").value.trim();
            if (!url || !title) return;
            let videos = JSON.parse(localStorage.getItem("videos")) || [];
            videos.push({ title, url });
            localStorage.setItem("videos", JSON.stringify(videos));
            renderVideos();
            togglePopupContainer('saveVideoPopup');
        }
        function renderVideos() {
            let videoList = document.getElementById("videoList");
            videoList.innerHTML = "";
            let videos = JSON.parse(localStorage.getItem("videos")) || [];
            videos.forEach((video, index) => {
                let newVideo = document.createElement("div");
                newVideo.className = "video-item";
                newVideo.innerHTML = `<div>${video.title}</div><button class="delete-btn" onclick="event.stopPropagation(); deleteVideo(${index})">Remove</button>`;
                newVideo.onclick = () => openPopup(video.url);
                videoList.appendChild(newVideo);
            });
        }

        function openPopup(url) {
            document.getElementById("popupVideo").src = `https://www.youtube.com/embed/${extractVideoID(url)}`;
            document.getElementById("videoPopup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("videoPopup").style.display = "none";
            document.getElementById("popupVideo").src = "";
        }

        function deleteVideo(index) {
            let videos = JSON.parse(localStorage.getItem("videos")) || [];
            videos.splice(index, 1);
            localStorage.setItem("videos", JSON.stringify(videos));
            renderVideos();
        }
        
        function extractVideoID(url) {
            let match = url.match(/[?&]v=([^&]+)/) || url.match(/youtu\.be\/(.+)/);
            return match ? match[1] : "";
        }
        function togglePanel() {
            let panel = document.getElementById("notesPanel");
            panel.style.left = panel.style.left === "0px" ? "-100%" : "0px";
        }
        function toggleMusicPanel() {
            let panel = document.getElementById("musicPanel");
            panel.style.right = panel.style.right === "0px" ? "-100%" : "0px";
        }
    </script>

</body>
</html>
